version: "3.6"
services:
  frontend:
    container_name: "nginx-container"
    restart: unless-stopped
    image: wolodin/lemp-nginx:latest
    volumes:
      - "./mysite.local:/home/web/www/mysite.local:rw"
      - "./tools:/tools:ro"
      - "./config/nginx/sites-enabled:/etc/nginx/sites-enabled.ro:ro"
    entrypoint: ["/tools/web-entrypoint.sh"]
#    command: ["nginx", "-g", "daemon off;"]
    working_dir: "/home/web"
#    depends_on:
#      - php
    environment:
      VOLUME: "/home/web"
      DOCKER_USER: "web"
      DOCKER_GROUP: "web"
      HOST_USER_ID: "1000"
      HOST_GROUP_ID: "1000"
    ports:
      - "127.0.0.1:80:8080"
    networks:
      - webnet

networks:
  webnet:
