# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
            dsn: 'pgsql:host=/socks;dbname=app'
            user: 'postgres'
            password: '123'
            populate: true
            cleanup: true
            dump: 'tests/_data/dump.sql'
            waitlock: 10
    step_decorators: ~
