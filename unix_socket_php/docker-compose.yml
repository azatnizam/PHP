version: "3"

services:
  server:
    build: ./
    volumes:
      - .:/code
    working_dir: /code/console/sockets
    entrypoint: ["php", "-f", "server.php"]
  client:
    build: ./
    depends_on:
      - server
    volumes:
      - .:/code
    working_dir: /code/console/sockets
    entrypoint: ["php", "-f", "client.php"]
